<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 10.3</title>
</head>
<body>
	<script>
		let inputNumber = prompt('Введите число', "");

		if(inputNumber > 0){
			alert(1);
		}
		else if(inputNumber < 0){
			alert(-1);
		}
		else if (Number.parseFloat(inputNumber) === 0){
			alert(0);
		}
		else{
			alert('Вам нужно было ввести число');
		}		
	</script>		
</body>
</html>
