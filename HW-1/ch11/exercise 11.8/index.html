<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 11.8</title>
</head>
<body>
	<script>
		let userName = prompt('Enter Login', '');
		let psw;

		switch (userName){
			case 'Админ' : psw = prompt('Enter Password', '');
				break;
			case null : alert('Отменено!')
				break;
			default: alert('Я вас не знаю!')
		}

		if(psw !== undefined){
			switch (psw){
				case 'Я главный' : alert('Здравствуйте!');
				break;
			case null : alert('Отменено!')
				break;
			default: alert('Не верный пароль!')
			}		
		}
	</script>
</body>
</html>
